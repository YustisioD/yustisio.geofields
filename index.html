<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yustisio's Geo Fields</title>
    <style>
        /* ========== UMUM ========== */
        body {
            font-family: "Times New Roman", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #787276;
            color: white;
        }
        
        /* ========== HEADER ========== */
        .header {
            background-color: #3E424B;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* ========== LAYOUT UTAMA ========== */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 20px;
            margin: 0 40px;
            gap: 20px;
        }
        
        /* ========== MENU SAMPING ========== */
        .menu {
            width: 200px;
            background-color: #3E424B;
            padding: 10px;
            border-radius: 8px;
            max-height: 750px;
        }
        
        .menu-item {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #222021;
            background-color: #808588;
            cursor: pointer;
            text-align: left;
            color: #ffffff;
            font-size: 15px;
        }
        
        .menu-item:hover {
            background-color: #0F1A2B;
        }
        
        /* ========== DESKRIPSI ========== */
        .description {
            flex: 1;
            position: relative;
            padding: 20px;
            border: 2px solid #787276;
            border-radius: 8px;
            background-size: cover;
            background-position: center;
            text-align: justify;
            max-height: 800px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-left: 20px;
        }
        
        /* Overlay gelap 70% */
        .description::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            z-index: 1;
        }
        
        /* Konten teks deskripsi */
        .description-content {
            position: relative;
            z-index: 2;
            overflow-y: auto;
            max-height: 100%;
            padding-right: 10px;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Scrollbar custom */
        .description-content::-webkit-scrollbar {
            width: 8px;
        }
        .description-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .description-content::-webkit-scrollbar-thumb {
            background: #aaa;
            border-radius: 10px;
        }
        .description-content::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        /* ========== GAMBAR DAN FIGURE ========== */
        figure {
            text-align: center;
            margin: 20px 0;
        }
        
        figure img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            height: auto;
        }
        
        figcaption {
            font-size: 14px;
            color: #ddd;
            margin-top: 5px;
            font-style: italic;
        }
        
        /* ========== RESPONSIVE: PORTRAIT MODE ========== */
        @media (orientation: portrait) {
            .container {
                flex-direction: column;
                align-items: center;
                padding: 10px 15px;
                gap: 15px;
                margin: 0;
            }
        
            .menu,
            .description {
                width: 90%;
                max-width: 340px;
            }
        
            .menu {
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 10px;
            }
        
            .menu-item {
                width: 100%;
                font-size: 13px;
                margin: 5px 0;
            }
        
            .description {
                padding: 15px;
                margin-left: 0;
            }
        
            .description-content {
                font-size: 14px;
                padding-right: 10px;
            }
        
            figure img {
                width: 100%;
                height: auto;
            }
        }
        
        /* ========== RESPONSIVE: LAYAR BESAR ========== */
        @media (min-width: 1200px) {
            .description {
                font-size: 20px;
            }
        
            .menu-item {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Yustisio's Geo Fields
    </div>

    <div class="container">
        <div class="menu">
            <button class="menu-item" onclick="showDescription('Topo')">Topographycal</button>
            <button class="menu-item" onclick="showDescription('Geo')">Geological</button>
            <button class="menu-item" onclick="showDescription('Mag')">Geomagnetic</button>
            <button class="menu-item" onclick="showDescription('Ref')">Refraction Seismic</button>
            <button class="menu-item" onclick="showDescription('Mic')">Microseismic</button>
            <button class="menu-item" onclick="showDescription('Grav')">Gravity</button>
            <button class="menu-item" onclick="showDescription('Ves')">Vertical Electrical Sounding</button>
            <button class="menu-item" onclick="showDescription('Gpr')">Ground Penetraning Radar</button>
            <button class="menu-item" onclick="showDescription('Vlf')">EM-T Very Low Frequency</button>
            <button class="menu-item" onclick="showDescription('Edd')">Electrical Dipole-Dipole</button>
            <button class="menu-item" onclick="showDescription('Ip')">Induced Polarization</button>
        </div>

        <div class="description" id="description">
            <div class="description-content">
                <p>Click on a menu item to view the description here.</p>
            </div>
        </div>
    </div>

    <script>
        const descriptions = {
            'Topo': {
                text: [
                    '<p>We conducted a topographic survey at Bukit Teletubbies, Sumberharjo, Candisari, Wukirharjo, Prambanan District, Sleman Regency, Special Region of Yogyakarta. The survey took place on November 19-20 & 26-27, 2022. The purpose of this survey was to implement a tourism site plan. The survey was conducted using a Nikon Total Station instrument along with 2 detail points. The survey produced various outputs that can be discussed descriptively.</p>'
                ],
                images: [
                    { src: 'topo (1).jpg', caption: 'Peta Geologi'},
                    { src: 'topo (2).jpg', caption: 'Peta Topografi Kel 1'},
                    { src: 'topo (3).jpg', caption: 'Peta Geomorfologi'},
                    { src: 'topo (4).jpg', caption: 'Peta Site Plan Geoheritage'},
                    { src: 'topo (5).jpg', caption: 'Peta Lintasan'},
                    { src: 'topo (6).jpg', caption: 'Peta Topografi'}
                ],
                background: 'walltop.png'
            },
            'Geo': {
                text: [
                    '<p>We conducted a geological survey around the Jiwo Mountains in Gunungkidul - Bayat. The survey was carried out from June 26-29, 2023. The purpose of this survey was to determine the distribution of lithology and structures developed around the Jiwo Mountains.</p>'
                ],
                images: [
                    { src: 'petageologi (1).jpg', caption: 'Pemetaan topografi sederhana menggunakan kompas geologi'},
                    { src: 'petageologi (2).jpg', caption: 'Pemetaan geologi didampingi Pak Aga'},
                    { src: 'petageologi (3).jpg', caption: 'Pemetaan geologi hari terakhir'},
                    { src: 'petageologi (4).jpg', caption: 'Output Peta Geologi, Peta Morfologi, dan Peta Topografi'}
                ],
                background: 'wallgeol.png'
            },
            'Mag': {
                text: [
                    '<p>Magnetic data acquisition was conducted using a PPM Magnetometer with a base-rover type. The magnetic survey was carried out with several targets, such as geological structures, mineralization, and geothermal systems. Some of the magnetic acquisitions I have conducted include: </p>',
                    'Mengger Hills Bantul - targeting geological structures</p>',
                    'Gupit Hills Magelang - targeting gold mineralization</p>',
                    'Umbul Temple Telomoyo - targeting geothermal control structures</p>',
                    'Pandawa Hills Sleman - targeting geological structures</p>',
                    'Parangtritis Bantul - targeting geothermal control structures</p>',
                    'Karangsambung Kebumen - targeting geological structures</p>'
                ],
                images: [
                    { src: 'magnetic (1).png', caption: 'Desain survei lapangan magnetik Candi Umbul'},
                    { src: 'magnetic (2).png', caption: 'Desain survei lapangan magnetik Bukit Mengger'},
                    { src: 'magnetic (3).png', caption: 'Desain survei lapangan magnetik Bukit Gupit'},
                    { src: 'magnetic (4).png', caption: 'Desain survei lapangan magnetik Parangtritis Bantul'}
                ],
                background: 'wallgm.jpg'
            },
            'Ref': {
                text: [
                    '<p>Seismic refraction data acquisition was carried out using the PASI/OYO 24-channel instrument, utilizing methods such as forward reverse or MASW. The seismic refraction survey targeted weathered layers or sliding planes at shallow depths. Some of the seismic refraction fields that have been conducted include:</p>',
                    'Bintang Hills Gunungkidul - targeting sliding planes</p>',
                    'Trimulyo Hills Bantul - targeting weathered layer</p>',
                    'Karangsambung Kebumen - targeting sliding planes</p>'
                ],
                images: [
                    { src: 'refrak.png', caption: 'peralatan dan perlengkapan akuisisi seismik refraksi'}
                ],
                background: 'wallref.png'
            },
            'Mic': {
                text: [
                    '<p>Microseismic measurements were conducted to detect small vibrations in the study area. Technically, microseismics are aimed at identifying structural conditions and microzonation areas prone to disasters. Some of the acquisitions that have been carried out include: </p>',
                    'Cangkringan Sleman - targeting microzonation area</p>',
                    'Karangsambung Kebumen - targeting geological structure conditions'
                ],
                images: [
                    { src: 'mikro.png', caption: 'Desain akuisisi mikroseismik di Cangkringan Sleman' },
                ],
                background: 'wallmik.jpg'
            },
            'Grav': {
                text: [
                    '<p>The gravity survey was conducted using Lacoste Romgerg Gravitymeter. The primary target of this method is to identify subsurface density variations, which can indicate the presence of geological structures, such as faults, basins, or ore deposits. Some of the acquisitions that have been carried out include: </p>',
                    'Prambanan Klaten - targeting geological structure</p>',
                    'Karangsambung Kebumen - targeting geological structure'
                ],
                images: [
                    { src: 'grav.png', caption: 'Desain akuisisi gravitasi di Prambanan Klaten</p>'}
                ],
                background: 'wallgrav.png'
            },
            'Ves': {
                text: [
                    '<p>Vertical Electrical Sounding (VES) was conducted using Syscal and Naniura instruments to measure the resistivity of the subsurface. The main targets of this method are to identify lithological layers and detect the intrusion of seawater into underground formations. Some of the acquisitions that have been carried out include: </p>',
                    'Lava Bantal Sleman - targeting lithology</p>',
                    'Parangtritis Bantul - targeting seawater intrusion</p>',
                    'Surodadi Tegal - targeting seawater intrusion</p>',
                    'Karangsambung Kebumen - targeting lithology</p>'
                ],
                images: [
                    { src: 'VES (1).png', caption: 'Desain akuisisi VES di Lava Bantal Sleman</p>'},
                    { src: 'VES (2).png', caption: 'Desain survei VES di Surodadi Tegal</p>'},
                    { src: 'VES (3).png', caption: 'Desain akuisisi VES di Parangtritis Yogyakarta</p>'}
                ],
                background: 'wallves.png'
            },
            'Gpr': {
                text: [
                    '<p>Ground Penetrating Radar (GPR) was used to detect and map subsurface utilities, such as pipelines, cables, and other infrastructure. GPR is particularly effective for locating utilities in urban areas, where precise mapping is crucial for construction and maintenance work. The acquisition I have conducted was using a 350 MHz GPR at the UPNVY Campus 2 to identify subsurface utilites. </p>'
                ],
                images: [
                    {src: 'gpr.png', caption: 'Desain akuisisi GPR di Kampus 2 UPNVY</p>'},

                ],
                background: 'wallgpr.png'
            },
            'Vlf': {
                text: [
                    '<p>Very Low Frequency (VLF) surveys were conducted using a VLF instrument to measure the Earths natural electromagnetic field. The primary target of this method is to detect and map geological structures, such as faults, fractures, and conductive zones, which can provide valuable information for mineral exploration and groundwater studies. Some of the acquisition that have been carried out include: </p>',
                    'Mengger Hills Bantul - targeting geological structure</p>',
                    'Karangsambung Keubmen - targeting geological structure</p>'
                ],
            images: [],
            background: 'wallvlf.png'
            },

            'Edd': {
            text: [
                '<p>Electrical Dipole-Dipole surveys are a geophysical method used to map subsurface resistivity by measuring the potential differences between two electrodes, known as dipoles, placed on the surface. This method is primarily used to identify geological structures, such as faults, fractures, and mineral deposits, as well as to detect variations in the subsurface, like groundwater or contamination zones. The acquisition I have conducted was using syscal at Makam Raja Bantul to identify landslide</p>'
            ],
            images: [
                {src: 'dipol.jpg', caption: 'Desain akuisisi Dipole-dipole di Makam Raja Bantul</p>'}
            ],
            background: 'walldip.png'
            },

            'Ip': {
            text: [
                '<p>Induced Polarization (IP) is a geophysical method used to measure the electrical chargeability of subsurface materials. By applying an electrical current to the ground and then measuring the delayed response after the current is turned off, IP helps to identify areas with high chargeability, such as mineral deposits, particularly sulfide ores. This method is useful for mapping subsurface structures, including faults, fractures, and areas of groundwater, and is often applied in mineral exploration and environmental studies. Some of the IP surveys that have been conducted include areas like : </p>',
                'Kokap Kulonprogo Yogyakarta - targeting mineralization</p>',
                'Karangsambung Kebumen - targeting mineralization</p>'
            ],
            images: [],
            background: 'wallip.png'
            }
        };

        function showDescription(org) {
    const data = descriptions[org];
    if (!data) return;

    const descriptionElement = document.getElementById('description');
    descriptionElement.style.backgroundImage = `url(${data.background})`;

    let contentHTML = '<div class="description-content">';

    // Menampilkan semua teks terlebih dahulu
    if (data.text && data.text.length > 0) {
        data.text.forEach((paragraph) => {
            contentHTML += paragraph;
        });
    } else {
        contentHTML += '<p>No description available.</p>';
    }

    // Menampilkan semua gambar setelah teks
    if (data.images && data.images.length > 0) {
        data.images.forEach((image) => {
            contentHTML += `
                <figure>
                    <img src="${image.src}" alt="${image.caption}">
                    <figcaption>${image.caption}</figcaption>
                </figure>
            `;
        });
    }

    // Menambahkan tombol "Go to Link" jika ada link
    if (data.link) {
        contentHTML += `
            <div style="text-align: center; margin-top: 20px;">
                <a href="${data.link}" target="_blank" style="display: inline-block; padding: 10px 20px; background-color: #F77F00; color: white; text-decoration: none; border-radius: 5px; font-weight: bold;">
                    Go to Link
                </a>
            </div>
        `;
    }

    contentHTML += '</div>';
    descriptionElement.innerHTML = contentHTML;
}

    </script>
</body>
</html>
